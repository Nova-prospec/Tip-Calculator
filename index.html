<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <p>Bill Total</p>
        <input class="bill" onkeyup="calculateBill()" type="text" placeholder="$0.00">
        <p>Tip</p>
        <input class="tip" onkeyup="calculateBill()" type="text" placeholder="%0">
        <div class="flex">
            <div>
                <p>People</p>
               <span class="icon"><i class="fa-solid fa-plus"></i></span>
               <span class="people">1</span>
               <span class="icon"><i class="fa-solid fa-minus"></i></span>
            </div>
            <div>
                <p>Total per person</p>
                <p style="font-size: 1.5rem;" class="total">$0.00</p>
            </div>
        </div>
    </div>
    <p class="info">By<a href="https://github.com/Nova-prospec/">Aremu Olaoluwa</a></p>
    <script src="script.js"></script>
</body>
</html>
